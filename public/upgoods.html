                </fieldset>
                <form class="layui-form" action>
                    <div class="layui-form-item">
                        <label class="layui-form-label" style="text-align:center">id：</label>
                        <div class="layui-input-inline">
                            <input type="tel" name="lay" lay-verify="required|lay" autocomplete="off"

                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label" style="text-align:center">种类：</label>

                            </div>
                        </div>
                        <label class="layui-form-label" style="text-align:center">商品名：</label>
                        <div class="layui-input-inline">
                            <input type="tel" name="lay" lay-verify="required|lay" autocomplete="off"
                                class="layui-input" placeholder="输入商品名" id="goodsName">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label" style="text-align:center">数量：</label>
                        <div class="layui-input-inline">
                            <input type="tel" name="lay" lay-verify="required|lay" autocomplete="off"
                                class="layui-input" placeholder="输入数量" id="amount">
                        </div>
                        <label class="layui-form-label" style="text-align:center">价格：</label>
                        <div class="layui-input-inline">
                            <input type="tel" name="lay" lay-verify="required|lay" autocomplete="off"
                                class="layui-input" placeholder="输入价格" id="price">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label" style="text-align:center">信息：</label>
                        <div class="layui-input-block">
                            <input type="text" name="username" lay-verify="required" placeholder="请输入"
                                autocomplete="off" class="layui-input" id="Nw">
                        </div>
                    </div>
                </form>
